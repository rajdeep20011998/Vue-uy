        </p>-->

    </div>
    
</body>
<script> 
   const App={
       data(){
           return{
                name:'rajdeep',
                userage:10,
                allowedage:18
           }

       },
       methods: {
           checkUser(){
               return this.name === 'rajdeep' ? true :false
           }
       },
   }
   Vue.createApp(App).mount('#app')
</script>
