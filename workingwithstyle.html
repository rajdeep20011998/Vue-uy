<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="element"
         v-bind:class="[
         colors.blueClass.active? colors.blueClass.name:'',
         colors.redClass.active ? colors.redClass.name:''
         ]"
         v-bind:="newStyle"
         >
            Hello Rajdeep you are awesome Frontend Developer
             
        </div>
        <hr/>
        <div v-on:click="colors.redClass.active =!colors.redClass.active,newStyle.fontSize='190px'">
            on click please update the color

        </div>
        
            
             
    </div>  
   

</body>
<script >
    const App={
data(){
    return{
        newStyle:{
                    fontSize:'50px',
                    border:'5px solid green'
                },
        colors:{
            blueClass:{
                name:'blue',
                active:true
            },

            redClass:{
                name:'red',
                active:false 
        }
            
    }

    }    
},
methods :{

}
}


Vue.createApp(App).mount('#app')


</script>
